<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            font-weight: bold;
            margin-right: 10px;
            color: #555;
            width: 100px; /* Fixed width for labels */
        }
        .form-group input {
            width: 50%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-container .button-group {
            text-align: right;
            margin-top: 15px;
        }
        .form-container button, .form-container a.button {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .form-container button[type="submit"] {
            background-color: #4a90e2;
            color: white;
        }
        .form-container h2 {
            background-color: #f0f0f0; /* Màu xám nhạt */
            padding: 10px 15px; /* Thêm padding để tạo khoảng cách */
            border-radius: 3px 3px 0 0; /* Bo góc phía trên */
            margin: -20px -20px 15px -20px; /* Để header mở rộng ra full width của container */
        }
        .form-container a.button {
            background-color: #f4e1c1;
            color: #333;
        }
        .table-container {
            background-color: #ededed;
            padding-top: 15px;

            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: separate; /* Change from collapse to separate to allow border-spacing */
            border-spacing: 0 15px; /* Adds 10px vertical spacing between rows */
            background-color: #fff;
        }

        th, td {
            padding: 20px; /* You can increase this value for more internal spacing */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {

            color: #333;
        }
        td {
            color: #555;

        }
        tr{  margin-bottom: 20px;}
        .actions a.button {
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 14px;
        }
        .actions a.button.edit {
            background-color: #28a745;
            color: white;
            margin-right: 5px;
        }
        .actions a.button.delete {
            background-color: #dc3545;
            color: white;
        }
        h2 {
            font-size: 18px;
            margin: 0 0 15px;
            }

        .alert {
            padding: 5px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .alert-success {
            background: #c5ecc7;
            color: #2d4a22;
            border: 1px solid #a3d97b;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .alert-error {
            background: #ea9d9d;
            color: #4a1e1e;
            border: 1px solid #ff4d4d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .alert {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
<div class="search-container">
    <i class="fas fa-search"></i>
    <input type="text" id="userSearchInput" class="form-control" placeholder="Tìm kiếm người dùng...">
</div>

<!-- User Form (for both add and edit) -->
<div class="form-container">
    <h2>User</h2>
    <div th:if="${successMessage}" class="alert alert-success">

        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-error">

        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="${user.id != null} ? @{/update/{id}(id=${user.id})} : @{/}"
          th:object="${user}"
          method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" th:field="*{age}" placeholder="Enter your Age" required>
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="number" th:field="*{salary}" placeholder="Enter your Salary" required>
        </div>
        <div class="button-group">
            <button type="submit" th:text="${user.id != null} ? 'Update' : 'Add'"></button>
            <a th:href="@{/}" class="button">Reset Form</a>
        </div>
    </form>
</div>

<!-- User List -->
<div class="table-container">
    <h2 style="margin-left: 12px">List of Users</h2>
    <table class="table table-hover" id="userTable">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Tên</th>
            <th scope="col">Tuổi</th>
            <th scope="col">Lương</th>
            <th scope="col">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.salary}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-warning">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc muốn xóa người dùng này?')">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="4" class="no-data">Không có người dùng nào</td>
        </tr>
        </tbody>
    </table>

</div>
<script>
    document.getElementById('userSearchInput').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const rows = document.querySelectorAll('#userTable tbody tr:not(.no-data)');

        rows.forEach(row => {
            const userName = row.querySelector('td:nth-child(1)').textContent.toLowerCase();
            const userAge = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
            const userSalary = row.querySelector('td:nth-child(3)').textContent.toLowerCase();

            if (userName.includes(searchTerm) || userAge.includes(searchTerm) || userSalary.includes(searchTerm)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });

        // Kiểm tra nếu không có hàng nào hiển thị, hiển thị thông báo "Không có dữ liệu"
        const allHidden = Array.from(rows).every(row => row.style.display === 'none');
        document.querySelector('.no-data').style.display = allHidden && rows.length > 0 ? '' : 'none';
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            font-size: 18px;
            margin: 0 0 15px;
            color: #333;
        }
        .form-container div {
            margin-bottom: 10px;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-container .button-group {
            text-align: right;
            margin-top: 15px;
        }
        .form-container button, .form-container a.button {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .form-container button[type="submit"] {
            background-color: #4a90e2;
            color: white;
        }
        .form-container button[type="button"], .form-container a.button {
            background-color: #f4e1c1;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }
        td {
            color: #555;
        }
        .actions a.button {
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 14px;
        }
        .actions a.button.edit {
            background-color: #28a745;
            color: white;
            margin-right: 5px;
        }
        .actions a.button.delete {
            background-color: #dc3545;
            color: white;
        }
        h2 {
            font-size: 18px;
            margin: 0 0 15px;
            color: #333;
        }
    </style>
</head>
<body>

<!-- User Form (for both add and edit) -->
<div class="form-container">
    <h2>User</h2>
    <form th:action="${user.id != null} ? @{/users/update/{id}(id=${user.id})} : @{/users}"
          th:object="${user}"
          method="post">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" placeholder="Enter your name" required>
        </div>
        <div>
            <label>Age</label>
            <input type="number" th:field="*{age}" placeholder="Enter your Age">
        </div>
        <div>
            <label>Salary</label>
            <input type="number" th:field="*{salary}" placeholder="Enter your Salary">
        </div>
        <div class="button-group">
            <button type="submit" th:text="${user.id != null} ? 'Update' : 'Add'"></button>

            <a th:href="@{/users/reset}  " class="button">Reset Form</a>
        </div>
    </form>
</div>

<!-- User List -->
<h2>List of Users</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>SALARY</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.salary}"></td>
        <td class="actions">
            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="button edit">Edit</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}"
               class="button delete"
               onclick="return confirm('Are you sure you want to delete this user?')">Remove</a>
        </td>
    </tr>
    <tr th:if="${users.isEmpty()}">
        <td colspan="5">No users found</td>
    </tr>
    </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #e2e8f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(107, 72, 255, 0.05);
            transform: rotate(30deg);
            pointer-events: none;
        }

        h2 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #6b48ff;
            box-shadow: 0 0 0 3px rgba(107, 72, 255, 0.1);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #6b48ff, #00ddeb);
            color: white;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 72, 255, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(107, 72, 255, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #6b48ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #00ddeb;
            text-decoration: underline;
        }

        .required::after {
            content: " *";
            color: #ef4444;
            font-weight: bold;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 65%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Edit Product</h2>
    <form th:action="@{/update/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="form-group">
            <label class="required" for="name">Name</label>
            <i class="fas fa-box"></i>
            <input type="text" th:field="*{name}" id="name" required />
        </div>

        <div class="form-group">
            <label class="required" for="price">Price</label>
            <i class="fas fa-dollar-sign"></i>
            <input type="number" th:field="*{price}" id="price" step="0.01" required />
        </div>

        <div class="form-group">
            <label for="description">Description</label>

            <textarea th:field="*{description}" id="description"></textarea>
        </div>

        <button type="submit">
            <i class="fas fa-save me-2"></i> Update Product
        </button>
    </form>
    <a class="back-link" href="/">
        <i class="fas fa-arrow-left me-1"></i> Back to Home
    </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f5f9;
            transition: background-color 0.2s;
        }
        .btn i {
            margin-right: 5px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4 text-primary fw-bold">Employees</h1>
    <a href="/employees/new" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Create New Employee</a>

    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.fullName}">Full Name</td>
                <td th:text="${emp.email}">Email</td>
                <td class="action-links">
                    <a th:href="@{'/employees/edit/' + ${emp.id}}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Edit</a>
                    <a th:href="@{'/employees/delete/' + ${emp.id}}"
                       th:data-name="${emp.fullName}"
                       onclick="return confirm('Are you sure you want to delete ' + this.getAttribute('data-name') + '? This action cannot be undone.');"
                       class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

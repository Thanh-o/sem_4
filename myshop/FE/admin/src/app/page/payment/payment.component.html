<div class="payment-container">
  <div class="payment-header">
    <button class="back-btn" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <h2><i class="fas fa-credit-card"></i> Pay with PayPal</h2>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
  </div>

  <div *ngIf="orderId && amount" class="payment-details card">
    <h3><i class="fas fa-info-circle"></i> Payment Details</h3>
    <div class="detail-row">
      <span class="label"><i class="fas fa-hashtag"></i> Order ID:</span>
      <span class="value">{{ orderId }}</span>
    </div>
    <div class="detail-row">
      <span class="label"><i class="fas fa-dollar-sign"></i> Amount:</span>
      <span class="value">{{ amount | currency }}</span>
    </div>
  </div>

  <div *ngIf="loading" class="loading-state">
    <i class="fas fa-spinner fa-spin"></i> Loading PayPal...
  </div>

  <div class="paypal-section">
    <p class="instruction">Click the button below to pay with PayPal:</p>
    <div id="paypal-button-container" class="paypal-button"></div>
  </div>
</div>

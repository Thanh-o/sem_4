<div class="user-list-container">
  <div class="header-section">
    <a routerLink="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    <h2><i class="fas fa-users"></i> User List</h2>
  </div>

  <div class="error" *ngIf="error">{{ error }}</div>

  <div class="table-wrapper" *ngIf="users.length > 0">
    <table class="user-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i = index" [@fadeIn]="i">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>
            <span class="role-badge" [ngClass]="{'admin': user.role === 'ADMIN', 'user': user.role === 'USER'}">
              {{ user.role }}
            </span>
        </td>

      </tr>
      </tbody>
    </table>
  </div>

  <div class="no-data" *ngIf="users.length === 0 && !error">
    <i class="fas fa-exclamation-circle"></i> No users found
  </div>
</div>

<div class="user-list-container">
  <h2>User List</h2>

  <div class="error" *ngIf="error">{{error}}</div>

  <table class="user-table" *ngIf="users.length > 0">
    <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.role}}</td>
    </tr>
    </tbody>
  </table>

  <div class="no-data" *ngIf="users.length === 0 && !error">
    No users found
  </div>

  <a routerLink="/">Back to Dashboard</a>
</div>

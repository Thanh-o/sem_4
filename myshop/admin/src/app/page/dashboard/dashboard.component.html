<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Welcome, {{username}}!</h1>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </header>

  <div class="dashboard-grid">
    <nav class="dashboard-nav">
      <h2>Navigation</h2>
      <ul>
        <li>
          <a routerLink="/users" (click)="navigateToUsers()">Users Management</a>
        </li>
        <li>
          <a routerLink="/products" (click)="navigateToProducts()">Products Management</a>
        </li>
        <li>
          <a routerLink="/orders" (click)="navigateToOrders()">Orders Management</a>
        </li>
        <li>
          <a routerLink="/payment-list" (click)="navigateToPayments()">Payment List</a>
        </li>
      </ul>
    </nav>

    <main class="dashboard-content">
      <h2>Dashboard Overview</h2>
      <p>This is your dashboard. Select an option from the navigation menu to manage users or products.</p>
    </main>
  </div>
</div>
